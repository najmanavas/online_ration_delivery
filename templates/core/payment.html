{% extends 'base.html' %} {% block content %}

<section class="bg-delivery">
<div class="container py-5">
    <div class="position-relative m-4">
      <div class="progress" style="height: 1px">
        <div
          class="progress-bar"
          role="progressbar"
          aria-label="Progress"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <button
        type="button"
        class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height: 2rem"
      >
        1<p class="text-muted p-2 times"><b>Delivery</b></p>
      </button>
      <button
        type="button"
        class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height: 2rem"
      >
        2<p class="text-black p-2 times"><b>payment</b></p>
      </button>
      <button
        type="button"
        class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
        style="width: 2rem; height: 2rem"
      >
        3<p class="text-muted p-2 times"><b>Summary</b></p>
      </button>
    </div>

    <div class="container py-5 font-5">
      <table class="table">
          <tbody>
              <tr>
                  <td>Select Payment Methods</td>
                  <td class="text-end"><i class="fa-sharp fa-solid fa-shield-check"></i> 100% SAFE PAYMENTS</td>
              </tr>
          </tbody>
      </table>

    <section>
    <div class="container">
      <p class="text-muted m-3 p-2 font">PAY ONLINE</p>
      <div class="form-check font-5">
        <input class="form-check-input" type="radio" name="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDefault1">
          <a href="" class="u black">Razor Pay</a>
        </label>
      </div>
      <div class="form-check font-5">
        <input class="form-check-input" type="radio" name="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDefault1">
          <a href="" class="u black">Net Banking</a>
        </label>
      </div>
      <div>
        <p class="text-muted m-3 p-2 font">PAY IN CASH</p>
        <div class="form-check font-5">
          <input class="form-check-input" type="radio" name="flexRadioDefault">
          <label class="form-check-label black" for="flexRadioDefault1">
            Cash On Delivery
          </label>
        </div>
    </div>
  </div>
  </section>

  <section>
    <div class="container py-5 font-5">
      <p>Price Details (No of items) :-</p>
      <p>Total product price :---------</p>
    </div>
    <div class="text-center bg-secondary font-5 white roboto p-2">clicking on <mark class="bg-warning">continue</mark> will not deduct any money</div>
  </section>

    <section>
      <div class="container py-5 font-5">
        <div class="row">
          <div class="col">
            <p>price ----</p>
            <a href="" class="u black"><label>View price details</label></a>
          </div>
          <div class="col text-end">
            <a href="{% url 'core:product_summary' %}"><button class="btn btn-primary font roboto">continue</button></a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</section>
  {% endblock content %}
