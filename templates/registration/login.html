{% extends "base.html" %} {% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase ">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your Username and password!
              </p>
              <form action="" method="post">
                {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <label class="form-label font poppins" for="typeEmailX" placeholder="enter username">Username / Ration Card Number </label>
                <input
                  type="text"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  name="username"
                />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label font poppins" for="typePasswordX" placeholder="enter password">Password</label>
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  name="password"
                />
              </div>

              <p class="small mb-5 pb-lg-2">
                <a class="text-da-50 font-5" href="#!">Forgot password?</a>
              </p>

              <button class="btn btn-outline-light btn-lg px-5 btn-primary">
                Login
              </button>
            </form>
          </div>
          <div>
            <p class="mb-0 font-5">
              Don't have an account?
              <a href="{% url 'user:user_signup' %}" class="text-white-50 fw-bold">Sign Up</a>
            </p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
