{% extends 'base.html' %} 
{% block content %}
<body class="bg-image-action">
<div class="container py-5">
    <p class="font-4 poppins"><b>Select the Items You Want --></b></p>
    <br>
    <table class="table table-bordered align-middle font roboto">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
            {% for product in products %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{product.name}}</td>
                <td><input type="number" placeholder="available quantity={{product.quantity}}" class="font-5 fst-italic"></td>
                <td>{{product.price}}</td>
                <td><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"></td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4">No Products!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container py-5">
    <p class="font text-end times">TOTAL AMOUNT = -----</p>
</div>
<div class="container text-center py-5">
    <a href="{% url 'core:product_delivery' %}" ><button type="button" class="btn btn-primary font roboto">BUY NOW</button></a>
</div>
</body>

{% endblock content %}
