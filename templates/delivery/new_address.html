{% extends 'base.html' %} {% block content %}

<div class="container py-5">
  <div class="row">
    <div class="col">
      <table>
        <thead class="font-4 poppins">
          <tr>
            <th><label class="fa-solid fa-phone"></label> Contact Details</th>
          </tr>
        </thead>
        <form>
        <tbody class="font times">
          <tr>
            <td>Name :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
        </td>
          </tr>
          <tr>
            <td>Phone Number :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
        </td>
          </tr>
        </tbody>
      </form>
      </table>
      <br />
      <table>
        <thead class="font-4 poppins">
          <tr>
            <th><label class="fa-solid fa-location-dot"></label> Address</th>
          </tr>
        </thead>
        <tbody class="font times">
          <tr>
            <td>House No / Building Name :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
        </td>
          </tr>
          <tr>
            <td>Road Name / Area / Colony :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
        </td>
          </tr>
          <tr>
            <td>Pincode :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div></td>
          </tr>
          <tr>
            <td>City :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div></td>
          </tr>
          <tr>
            <td>State :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div></td>
          </tr>
          <tr>
            <td>Nearby Locations(Optional) :</td>
            <td><div class="col-sm-10">
              <input type="text" class="form-control">
            </div></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col text-end">
        <a href="{% url 'core:product_delivery' %}"><button class="btn btn-info font roboto fst-italic">Save Address and Continue</button></a>
    </div>
  </div>
</div>

{% endblock content%}
